<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="my-form" action="">
      <fieldset>
        <!-- fieldset serve para agrupar campos do formulário -->
        <!-- o atributo disabled desabilita todos os elementos do campo e eles não são enviados -->
        <legend>Contato</legend>
        <!--legend serve para nomear o grupo  -->
        <label for="">Nome</label>
        <input type="text" />
      </fieldset>
    </form>

    <fieldset form="my-form">
      <!-- o atributo form permite que eu utilize o fielset fora da tag form, linkando pelo ID -->
      <legend>Email</legend>
      <label for="">E-mail</label>
      <input type="email" name="" id="" />
    </fieldset>
  </body>
</html>
