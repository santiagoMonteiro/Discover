<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <label for="car-select">Qual o modelo do carro</label>
  <select name="car-model" id="car-select">
    <option value="">Selecione o modelo</option>
    <option value="fiat">Uno</option>
    <option value="audi">A3</option>
    <option value="bmw">X6</option>
  </select>
  <!-- ATRIBUTOS -->
  <!-- multiple: já tornar visíveis todas as opções -->
  <!-- size: diz quantas opções vão estar visíveis ao usuário sem scroll -->

  <label for="">Please choose one or more pets:
    <select name="pets" multiple size="8">
      <optgroup label="legged pets">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
      </optgroup>

      <optgroup label="flying pets">
        <option value="parrot">Parrot</option>
        <option value="macaw">Macaw</option>
        <option value="albatross">Albatross</option>
      </optgroup>
    </select>
  </label>
</body>
</html>
