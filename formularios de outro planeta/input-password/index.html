<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="password"
        name=""
        id=""
        minlength="4"
        maxlength="8"
        size="8"
        title="coloque aqui a sua senha, pelo menos 4 caracteres e no máximo 8"
        pattern="[]{4,8}"
        placeholder="Coloque sua senha"
        autocomplete="new-password"
      />

      <input type="password" inputmode="numeric">
      <!-- minlength: o mínimo de caracteres que pode aceitar -->
      <!-- maxlength: o máximo de caracteres que pode aceitar -->
      <!-- size: tamanho visual do input, medido por caracteres -->
      <!-- pattern: auxilia na validação -->
      <!-- inputmode: escolhe o tipo do "teclado" no smartphone -->
      <!-- autocomplete: o input dá a opão de completar -->
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
