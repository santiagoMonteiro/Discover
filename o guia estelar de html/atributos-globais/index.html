<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="carrinho" contenteditable="true" tabindex="3" title="definir um título">
    <!-- title: quando o mouse descansar no conteúdo o usuário vê o conteúdo do title -->
    conteúdo
  </div>

  <div class="carrinho" data-id="" id="name1" style="color: red;" tabindex="1">
    conteúdo
  </div>

  <!-- tabindex é pra indexar aordem de seleção com a tecla tab -->

  <div class="carrinho" hidden tabindex="2">
    <!-- hidden: esconder o conteúdo da tag -->
    conteúdo
  </div>
</body>
</html>
